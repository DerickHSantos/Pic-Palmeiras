<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic Pal - Parte 1</title>
    <link rel="icon" href="picpal_favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="script.js"></script>
    <script type = "text/javascript"
    src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
 <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
 </script> 
 <script>
    $(document).ready(function() {
       $('select').material_select();
    });
 </script>
</head>
<body>
    <!--Gradiente de Fundo-->
    <div class="background"></div>    
    <!--Logo-->
    <img src="picpal_logo.png" class="logo">
    <!--Entrada de Dados-->
    <h4><b>Escreva até 100 vezes qualquer número, e  caso não for inteiro, o programa arredondará e os colocará em ordem crescente.</b></h3>
    <input id="inputNumber" type="number" placeholder="Insira o número aqui!"><br><br>
    <button class="waves-effect waves-light btn" onclick="entradaDeDados()">Confirmar</button>

    <!--Saída de Dados-->
    <button class="waves-effect waves-light btn" onclick="relatorio()">Gerar relatório</button>
    <p id="ultimoInserido"></p>
    <p id="relatorioField"></p>

    <!--Gerar número aleatório-->
    <div id="positiondiv">
        <div id="moveablediv">
            <button class="waves-effect waves-teal btn-flat white-text" onclick="random()">random</button>
        </div>
    </div>

</body>
</html>
